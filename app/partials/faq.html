<h1>FAQ Beheer</h1>
<div class="row">
  <!-- start customer-list panel-->
  <div class="col-md-4">
    <div class="panel panel-default chatlist">
      <div class="panel-heading"><span class="glyphicon glyphicon-list"></span>Alle Questions</div>
      <div class="panel-body chat">
        <ul>
          <li ng-repeat="faq in faqs" ng-click="setCrudFaq(faq._id)" class="chat-list-item clearfix deletehide">
            <div class="header"><strong class="primary-font">{{faq.question}}</strong><small>{{faq.answer}}</small></div>
            <button ng-click="deleteFaq(faq._id)" class="btn btn-danger pull-right">Delete</button>
          </li>
        </ul>
      </div>
      <div class="panel-footer">
        <button ng-click="newFaq()" class="btn btn-send"><span class="glyphicon glyphicon-plus"></span> New</button>
      </div>
    </div>
  </div>
  <!-- end customer-list panel-->
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>{{isNew()}} FAQ</div>
      <div class="panel-body customercrud">
        <form ng-submit="submitFaq()" class="input-group">
          <div class="input-group">
            <label>Category</label>
            <select ng-options="category._id as category.name for category in categories" ng-model="faq.category" class="form-control" required="required"></select>
            <br/>
            <label>Question</label>
            <input name="faq.question" type="text" ng-model="faq.question" required="required" class="form-control"/><br/>
            <label>Answer</label>
            <textarea name="faq.answer" type="text" ng-model="faq.answer" required="required" class="form-control"></textarea>
          </div>
          <button type="submit" ng-click="apply()" class="btn btn-send">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
